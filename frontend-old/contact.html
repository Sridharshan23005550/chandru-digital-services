<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Chandru Digital Services</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
    }

    /* Animated background */
    body::before {
      content: '';
      position: fixed;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(233, 69, 96, 0.2), transparent);
      border-radius: 50%;
      top: -150px;
      right: -150px;
      animation: pulse 6s ease-in-out infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
        opacity: 0.5;
      }

      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
    }

    .contact-wrapper {
      max-width: 600px;
      margin: 60px auto;
      padding: 20px;
      position: relative;
      z-index: 10;
    }

    .contact-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 24px;
      padding: 50px 40px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
    }

    .contact-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .contact-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #e94560, #ff6b35);
      border-radius: 20px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      margin-bottom: 20px;
      box-shadow: 0 15px 40px rgba(233, 69, 96, 0.4);
    }

    .contact-header h1 {
      color: #fff;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .contact-header p {
      color: rgba(255, 255, 255, 0.6);
      font-size: 15px;
    }

    .form-group {
      margin-bottom: 22px;
    }

    .form-group label {
      display: block;
      color: rgba(255, 255, 255, 0.7);
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 10px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 16px 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: #fff;
      font-size: 15px;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #e94560;
      box-shadow: 0 0 0 4px rgba(233, 69, 96, 0.15);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 140px;
    }

    .submit-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #e94560, #ff6b35);
      border: none;
      border-radius: 14px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 15px 40px rgba(233, 69, 96, 0.3);
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 20px 50px rgba(233, 69, 96, 0.4);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    #result {
      text-align: center;
      padding: 14px;
      border-radius: 12px;
      margin-top: 20px;
      font-size: 14px;
    }

    #result.success {
      background: rgba(46, 213, 115, 0.15);
      color: #2ed573;
      border: 1px solid rgba(46, 213, 115, 0.3);
    }

    #result.error {
      background: rgba(233, 69, 96, 0.15);
      color: #ff6b6b;
      border: 1px solid rgba(233, 69, 96, 0.3);
    }

    .contact-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
    }

    .info-item {
      text-align: center;
    }

    .info-item .icon {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .info-item h4 {
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .info-item p {
      color: rgba(255, 255, 255, 0.5);
      font-size: 13px;
    }

    .back-link {
      text-align: center;
      margin-top: 30px;
    }

    .back-link a {
      color: rgba(255, 255, 255, 0.6);
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s;
    }

    .back-link a:hover {
      color: #e94560;
    }

    @media (max-width: 500px) {
      .contact-card {
        padding: 35px 25px;
      }

      .contact-info {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <div class="contact-wrapper">
    <div class="contact-card">
      <div class="contact-header">
        <div class="contact-icon">üì¨</div>
        <h1>Contact Us</h1>
        <p>Send your enquiry. We will contact you shortly.</p>
      </div>

      <form id="contactForm">
        <div class="form-group">
          <label>Your Name *</label>
          <input type="text" id="name" placeholder="Enter your name" required />
        </div>

        <div class="form-group">
          <label>Email Address *</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
          <label>Phone Number</label>
          <input type="tel" id="phone" placeholder="Enter your phone" />
        </div>

        <div class="form-group">
          <label>Message *</label>
          <textarea id="message" placeholder="How can we help you?" required></textarea>
        </div>

        <button type="submit" class="submit-btn">Send Message</button>
        <p id="result"></p>
      </form>

      <div class="contact-info">
        <div class="info-item">
          <div class="icon">üìç</div>
          <h4>Location</h4>
          <p>Chandru Photography</p>
        </div>
        <div class="info-item">
          <div class="icon">üìû</div>
          <h4>Phone</h4>
          <p>+91 6383814837</p>
        </div>
        <div class="info-item">
          <div class="icon">‚è∞</div>
          <h4>Hours</h4>
          <p>Mon-Sat 9AM-8PM</p>
        </div>
      </div>

      <div class="back-link">
        <a href="index.html">‚Üê Back to Home</a>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = "https://chandru-digital-services.onrender.com";

    document.getElementById("contactForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const message = document.getElementById("message").value.trim();
      const result = document.getElementById("result");
      const btn = this.querySelector("button");

      btn.disabled = true;
      btn.textContent = "Sending...";

      try {
        const res = await fetch(`${API_BASE}/api/contact`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, phone, message })
        });

        const data = await res.json();

        if (!res.ok) throw new Error(data.msg || "Failed to send message");

        result.className = "success";
        result.textContent = "‚úÖ Message sent successfully! We will contact you soon.";
        this.reset();

      } catch (err) {
        result.className = "error";
        result.textContent = "‚ùå " + err.message;
      }

      btn.disabled = false;
      btn.textContent = "Send Message";
    });

    // Show priority message for logged in users
    const token = localStorage.getItem("token");
    if (token) {
      const result = document.getElementById("result");
      result.className = "success";
      result.textContent = "‚≠ê Priority support enabled for logged-in users";
    }
  </script>

</body>

</html>
