<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | Chandru Digital Services</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
      position: relative;
      overflow: hidden;
    }

    /* Dark themed animated orbs */
    body::before {
      content: '';
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(233, 69, 96, 0.3), transparent);
      border-radius: 50%;
      top: -150px;
      right: -150px;
      animation: pulse 4s ease-in-out infinite;
    }

    body::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(255, 107, 53, 0.2), transparent);
      border-radius: 50%;
      bottom: -100px;
      left: -100px;
      animation: pulse 4s ease-in-out infinite 2s;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
        opacity: 0.5;
      }

      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
    }

    .login-container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    .login-card {
      background: rgba(20, 20, 30, 0.9);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 24px;
      padding: 50px 40px;
      box-shadow:
        0 25px 50px rgba(0, 0, 0, 0.5),
        0 0 100px rgba(233, 69, 96, 0.1);
    }

    .admin-badge {
      text-align: center;
      margin-bottom: 30px;
    }

    .admin-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #e94560, #ff6b35);
      border-radius: 20px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      box-shadow:
        0 15px 40px rgba(233, 69, 96, 0.4),
        0 0 0 4px rgba(233, 69, 96, 0.1);
      margin-bottom: 20px;
      animation: glow 2s ease-in-out infinite;
    }

    @keyframes glow {

      0%,
      100% {
        box-shadow: 0 15px 40px rgba(233, 69, 96, 0.4), 0 0 0 4px rgba(233, 69, 96, 0.1);
      }

      50% {
        box-shadow: 0 15px 50px rgba(233, 69, 96, 0.6), 0 0 0 8px rgba(233, 69, 96, 0.15);
      }
    }

    .admin-badge h1 {
      color: #fff;
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .admin-badge p {
      color: rgba(255, 255, 255, 0.5);
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      color: rgba(255, 255, 255, 0.6);
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper input {
      width: 100%;
      padding: 18px 20px;
      padding-left: 55px;
      background: rgba(255, 255, 255, 0.03);
      border: 2px solid rgba(255, 255, 255, 0.08);
      border-radius: 14px;
      color: #fff;
      font-size: 16px;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
    }

    .input-wrapper input::placeholder {
      color: rgba(255, 255, 255, 0.25);
    }

    .input-wrapper input:focus {
      outline: none;
      border-color: #e94560;
      background: rgba(233, 69, 96, 0.05);
      box-shadow: 0 0 0 4px rgba(233, 69, 96, 0.1);
    }

    .input-wrapper .icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      opacity: 0.4;
    }

    .input-wrapper .toggle-password {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      opacity: 0.4;
      font-size: 18px;
      transition: opacity 0.3s;
    }

    .input-wrapper .toggle-password:hover {
      opacity: 1;
    }

    .submit-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #e94560, #ff6b35);
      border: none;
      border-radius: 14px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 15px 40px rgba(233, 69, 96, 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 20px 50px rgba(233, 69, 96, 0.4);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      text-align: center;
      padding: 14px;
      border-radius: 12px;
      margin-bottom: 24px;
      font-size: 14px;
      display: none;
    }

    .message.error {
      display: block;
      background: rgba(233, 69, 96, 0.15);
      color: #ff6b6b;
      border: 1px solid rgba(233, 69, 96, 0.3);
    }

    .message.success {
      display: block;
      background: rgba(46, 213, 115, 0.15);
      color: #2ed573;
      border: 1px solid rgba(46, 213, 115, 0.3);
    }

    .hint {
      text-align: center;
      margin-top: 30px;
      padding-top: 25px;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
    }

    .hint p {
      color: rgba(255, 255, 255, 0.4);
      font-size: 12px;
      margin-bottom: 8px;
    }

    .hint a {
      color: #e94560;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s;
    }

    .hint a:hover {
      color: #ff6b35;
    }

    .security-note {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 10px;
      margin-bottom: 25px;
    }

    .security-note span {
      font-size: 14px;
    }

    .security-note p {
      color: rgba(255, 255, 255, 0.5);
      font-size: 12px;
    }

    @media (max-width: 480px) {
      .login-card {
        padding: 40px 25px;
      }
    }
  </style>
</head>

<body>

  <div class="login-container">
    <div class="login-card">
      <div class="admin-badge">
        <div class="admin-icon">üõ°Ô∏è</div>
        <h1>Admin Panel</h1>
        <p>Secure Access Portal</p>
      </div>

      <div class="security-note">
        <span>üîê</span>
        <p>This area is restricted to authorized administrators only</p>
      </div>

      <div id="message" class="message"></div>

      <form id="adminLoginForm">
        <div class="form-group">
          <label>Username</label>
          <div class="input-wrapper">
            <span class="icon">üë§</span>
            <input type="text" id="username" placeholder="Enter admin username" required />
          </div>
        </div>

        <div class="form-group">
          <label>Password</label>
          <div class="input-wrapper">
            <span class="icon">üîë</span>
            <input type="password" id="password" placeholder="Enter admin password" required />
            <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
          </div>
        </div>

        <button type="submit" class="submit-btn">Access Dashboard</button>
      </form>

      <div class="hint">
        <p>Default credentials: admin / admin@123</p>
        <a href="index.html">‚Üê Back to Main Site</a>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = "https://chandru-digital-services.onrender.com";

    function togglePassword() {
      const input = document.getElementById('password');
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    function showMessage(text, type) {
      const msg = document.getElementById('message');
      msg.textContent = text;
      msg.className = 'message ' + type;
    }

    document.getElementById('adminLoginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const btn = this.querySelector('button');

      btn.disabled = true;
      btn.textContent = 'Authenticating...';

      try {
        const res = await fetch(`${API_BASE}/api/auth/admin-login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.msg || 'Authentication failed');
        }

        // Store admin token
        localStorage.setItem('adminToken', data.token);
        localStorage.setItem('admin', JSON.stringify(data.admin));

        showMessage('Access granted! Redirecting to dashboard...', 'success');

        setTimeout(() => {
          window.location.href = 'admin.html';
        }, 1000);

      } catch (err) {
        showMessage(err.message, 'error');
        btn.disabled = false;
        btn.textContent = 'Access Dashboard';
      }
    });

    // Check if already logged in as admin
    if (localStorage.getItem('adminToken')) {
      window.location.href = 'admin.html';
    }
  </script>

</body>

</html>
