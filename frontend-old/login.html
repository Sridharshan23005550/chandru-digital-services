<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Chandru Digital Services</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      position: relative;
      overflow: hidden;
    }

    /* Animated background orbs */
    body::before,
    body::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.5;
      animation: float 6s ease-in-out infinite;
    }

    body::before {
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, #ff6b35, #f7c59f);
      top: -100px;
      right: -100px;
    }

    body::after {
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, #e94560, #ff6b35);
      bottom: -50px;
      left: -50px;
      animation-delay: -3s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    .login-container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 440px;
      padding: 20px;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 50px 40px;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.05) inset;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-icon {
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, #ff6b35, #e94560);
      border-radius: 18px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      box-shadow: 0 10px 30px rgba(233, 69, 96, 0.4);
      margin-bottom: 15px;
    }

    .logo h1 {
      color: #fff;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .logo p {
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
    }

    .tabs {
      display: flex;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 5px;
      margin-bottom: 30px;
    }

    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      color: rgba(255, 255, 255, 0.5);
      font-weight: 500;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .tab.active {
      background: linear-gradient(135deg, #ff6b35, #e94560);
      color: #fff;
      box-shadow: 0 5px 20px rgba(233, 69, 96, 0.4);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      color: rgba(255, 255, 255, 0.7);
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper input {
      width: 100%;
      padding: 16px 20px;
      padding-left: 50px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: #fff;
      font-size: 15px;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
    }

    .input-wrapper input::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    .input-wrapper input:focus {
      outline: none;
      border-color: #ff6b35;
      box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.15);
      background: rgba(255, 255, 255, 0.08);
    }

    .input-wrapper .icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      opacity: 0.5;
    }

    .input-wrapper .toggle-password {
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      opacity: 0.5;
      transition: opacity 0.3s;
    }

    .input-wrapper .toggle-password:hover {
      opacity: 1;
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #ff6b35, #e94560);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(233, 69, 96, 0.3);
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(233, 69, 96, 0.4);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .message {
      text-align: center;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .message.error {
      display: block;
      background: rgba(233, 69, 96, 0.2);
      color: #ff6b6b;
      border: 1px solid rgba(233, 69, 96, 0.3);
    }

    .message.success {
      display: block;
      background: rgba(46, 213, 115, 0.2);
      color: #2ed573;
      border: 1px solid rgba(46, 213, 115, 0.3);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 25px 0;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
    }

    .divider span {
      padding: 0 15px;
      color: rgba(255, 255, 255, 0.4);
      font-size: 13px;
    }

    .back-link {
      text-align: center;
      margin-top: 25px;
    }

    .back-link a {
      color: rgba(255, 255, 255, 0.6);
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s;
    }

    .back-link a:hover {
      color: #ff6b35;
    }

    #signupForm {
      display: none;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    @media (max-width: 500px) {
      .login-card {
        padding: 40px 25px;
      }
      
      .form-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<div class="login-container">
  <div class="login-card">
    <div class="logo">
      <div class="logo-icon">üì∑</div>
      <h1>Chandru Digital</h1>
      <p>Photography & Digital Services</p>
    </div>

    <div class="tabs">
      <div class="tab active" onclick="showLogin()">Login</div>
      <div class="tab" onclick="showSignup()">Sign Up</div>
    </div>

    <div id="message" class="message"></div>

    <!-- Login Form -->
    <form id="loginForm">
      <div class="form-group">
        <label>Email Address</label>
        <div class="input-wrapper">
          <span class="icon">üìß</span>
          <input type="email" id="loginEmail" placeholder="Enter your email" required />
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <div class="input-wrapper">
          <span class="icon">üîí</span>
          <input type="password" id="loginPassword" placeholder="Enter your password" required />
          <span class="toggle-password" onclick="togglePassword('loginPassword')">üëÅÔ∏è</span>
        </div>
      </div>

      <button type="submit" class="submit-btn">Login</button>
    </form>

    <!-- Signup Form -->
    <form id="signupForm">
      <div class="form-group">
        <label>Full Name</label>
        <div class="input-wrapper">
          <span class="icon">üë§</span>
          <input type="text" id="signupName" placeholder="Enter your name" required />
        </div>
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <div class="input-wrapper">
          <span class="icon">üìß</span>
          <input type="email" id="signupEmail" placeholder="Enter your email" required />
        </div>
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <div class="input-wrapper">
          <span class="icon">üì±</span>
          <input type="tel" id="signupPhone" placeholder="Enter your phone" />
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <div class="input-wrapper">
          <span class="icon">üîí</span>
          <input type="password" id="signupPassword" placeholder="Create password (min 6 chars)" required minlength="6" />
          <span class="toggle-password" onclick="togglePassword('signupPassword')">üëÅÔ∏è</span>
        </div>
      </div>

      <button type="submit" class="submit-btn">Create Account</button>
    </form>

    <div class="divider">
      <span>or</span>
    </div>

    <div class="back-link">
      <a href="index.html">‚Üê Back to Home</a>
    </div>
  </div>
</div>

<script>
const API_BASE = "https://chandru-digital-services.onrender.com";

// Tab switching
function showLogin() {
  document.querySelectorAll('.tab')[0].classList.add('active');
  document.querySelectorAll('.tab')[1].classList.remove('active');
  document.getElementById('loginForm').style.display = 'block';
  document.getElementById('signupForm').style.display = 'none';
  clearMessage();
}

function showSignup() {
  document.querySelectorAll('.tab')[0].classList.remove('active');
  document.querySelectorAll('.tab')[1].classList.add('active');
  document.getElementById('loginForm').style.display = 'none';
  document.getElementById('signupForm').style.display = 'block';
  clearMessage();
}

function togglePassword(inputId) {
  const input = document.getElementById(inputId);
  input.type = input.type === 'password' ? 'text' : 'password';
}

function showMessage(text, type) {
  const msg = document.getElementById('message');
  msg.textContent = text;
  msg.className = 'message ' + type;
}

function clearMessage() {
  document.getElementById('message').className = 'message';
}

// Login form submission
document.getElementById('loginForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  
  const email = document.getElementById('loginEmail').value;
  const password = document.getElementById('loginPassword').value;
  const btn = this.querySelector('button');
  
  btn.disabled = true;
  btn.textContent = 'Logging in...';
  
  try {
    const res = await fetch(`${API_BASE}/api/auth/login`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });
    
    const data = await res.json();
    
    if (!res.ok) {
      throw new Error(data.msg || 'Login failed');
    }
    
    // Store token and user data
    localStorage.setItem('token', data.token);
    localStorage.setItem('user', JSON.stringify(data.user));
    
    showMessage('Login successful! Redirecting...', 'success');
    
    setTimeout(() => {
      window.location.href = 'index.html';
    }, 1000);
    
  } catch (err) {
    showMessage(err.message, 'error');
    btn.disabled = false;
    btn.textContent = 'Login';
  }
});

// Signup form submission
document.getElementById('signupForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  
  const name = document.getElementById('signupName').value;
  const email = document.getElementById('signupEmail').value;
  const phone = document.getElementById('signupPhone').value;
  const password = document.getElementById('signupPassword').value;
  const btn = this.querySelector('button');
  
  btn.disabled = true;
  btn.textContent = 'Creating account...';
  
  try {
    const res = await fetch(`${API_BASE}/api/auth/register`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name, email, phone, password })
    });
    
    const data = await res.json();
    
    if (!res.ok) {
      throw new Error(data.msg || 'Registration failed');
    }
    
    // Store token and user data
    localStorage.setItem('token', data.token);
    localStorage.setItem('user', JSON.stringify(data.user));
    
    showMessage('Account created successfully! Redirecting...', 'success');
    
    setTimeout(() => {
      window.location.href = 'index.html';
    }, 1000);
    
  } catch (err) {
    showMessage(err.message, 'error');
    btn.disabled = false;
    btn.textContent = 'Create Account';
  }
});

// Check if already logged in
if (localStorage.getItem('token')) {
  window.location.href = 'index.html';
}
</script>

</body>
</html>
